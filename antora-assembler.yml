site:
  title: MicroProfile Tutorial
  url: https://microprofile.io/tutorial
  start_page: microprofile-tutorial::index.adoc
  keys:
    show_edit_page_link: true

content:
  sources:
    - url: .
      start_path: .
      branches: HEAD

ui:
  bundle:
    url: https://github.com/microprofile/microprofile-tutorial-ui/releases/download/latest/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui

asciidoc:
  attributes:
    experimental: true
    idprefix: ''
    idseparator: '-'
    page-pagination: true
    allow-uri-read: ''
    source-language: asciidoc@
    table-caption: false
    xrefstyle: full
  # Note: Advanced extensions like plantuml, kroki, tabs require additional packages
  # Uncomment these lines after installing the required dependencies in your workflow
  # extensions:
  #   - asciidoctor-plantuml
  #   - asciidoctor-kroki
  #   - '@asciidoctor/tabs'

# Note: Antora extensions require additional npm packages in workflow
# Uncomment and install dependencies if you want these features:
# antora:
#   extensions:
#     - require: '@antora/lunr-extension'
#       index_latest_only: true
#     - require: '@antora/pdf-extension'
#       generate_index: true
#       index_filename: microprofile-tutorial
#       output_format: pdf

output:
  dir: ./build/site